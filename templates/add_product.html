{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-4 border rounded shadow-sm mx-auto my-5 p-3 bg-white ">
    <h1 class="border-bottom p-2 text-center">Add Your Car</h1>
    <form method='POST' enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary d-block mt-3 w-100 " type="submit">Submit</button>
    </form>
  </div>
{% endblock content %}
