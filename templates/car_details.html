{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="col-sm-11 col-md-8 col-lg-6 mx-auto my-3">
    <div class="card mb-3">
        <img src="{% static car.image %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{car.title}}</h5>
          <p class="card-text">{{car.description}}</p>
          <p class="card-text">{{car.date}}</p>
          <p class="card-text">
            {% if user.is_authenticated %}
                      <a class="btn btn-outline-warning me-2">Buy Now</a>
                      {% endif %}
          </p>
        </div>
      </div>
    </div>
{% endblock content %}
