{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-sm-11 col-md-8 col-lg-6 mx-auto my-3">
    <div class="card mb-3">
        <img src="{% static car.image %}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{car.title}}</h5>
          <p class="card-text">{{car.description}}</p>
          <p class="card-text">{{car.date}}</p>
          <p class="card-text">
            {% if user.is_authenticated %}
                      <a class="btn btn-outline-warning me-2">Buy Now</a>
                      {% endif %}
          </p>
        </div>
      </div>
      <div class="border rounded shadow-sm mx-auto my-5 p-3 bg-white ">
        <form method='POST'>
          {% csrf_token %}
          {{form|crispy}}
          <button class="btn btn-primary d-block mt-3 w-100 " type="submit">Comment</button>
        </form>
      </div>
    </div>
{% endblock content %}
