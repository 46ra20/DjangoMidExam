{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Gari Bazar</title>
</head>
<body class="bg-body-tertiary">
    <nav class="navbar bg-dark">
        <div class="container-fluid">
          <div>
            <a class="navbar-brand text-white">Gari Bazar</a>
            </div>
            <div class="d-flex">
            <a class="btn btn-outline-warning me-2" href={% url "homepage" %}>Home</a>
            {% if not user.is_authenticated %}
            <a class="btn btn-outline-warning me-2" href={% url "useregistration" %}>Resister</a>
            <a class="btn btn-outline-success" href={% url "userlogin" %}>LogIn</a>
            {% else %}
            <a class="btn btn-outline-warning me-2" href={% url "addproduct" %}>Add Car</a>
            <a class="btn btn-outline-warning me-2" href={% url "profile" %}>Profile</a>
            <a class="btn btn-outline-success" href={% url "logout" %}>LogOut</a>
            {% endif %}
          </div>
        </div>
      </nav>

      

      {% block content %}
      {% endblock content %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
