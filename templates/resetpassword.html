{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-4 border rounded shadow-sm mx-auto my-5 p-3 bg-white ">
  {% for mg in messages %}
    <p class="{{mg.tags}}">{{mg}}</p>
  {% endfor %}
  <h1 class="border-bottom p-2 text-center">Reset Your Password</h1>
  <form method='POST'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary d-block mt-3 w-100 " type="submit">Submit</button>
  </form>
</div>
{% endblock content %}
